<body>
	<div role="main" id="drawpad"></div>

	<form action="#" id="controls" method="post">
	    <fieldset class="tools">
			<legend>Tools</legend>
			<input type="radio" name="tool" value="select" id="select-tool" class="select-tool" />
			<label for="select-tool">Select</label>
			<input type="radio" name="tool" value="draw.pen" id="pen-tool" class="pen-tool" />
			<label for="pen-tool">Pen</label>
			<input type="radio" name="tool" value="draw.line" id="line-tool" class="line-tool" />
			<label for="line-tool">Line</label>
			<input type="radio" name="tool" value="draw.rectangle" id="rectangle-tool" class="line-tool" />
			<label for="rectangle-tool">Rectangle</label>
			<input type="radio" name="tool" value="draw.circle" id="circle-tool" class="circle-tool" />
			<label for="circle-tool">Circle</label>
	    </fieldset>

		<fieldset class="options">
		    <legend>Options</legend>
			<label for="stroke-width">Width</label>
			<input type="number" name="stroke_width" id="stroke-width" class="stroke-width" />
			<label for="stroke-color">Color</label>
			<input type="color" name="stroke_color" id="stroke-color" class="stroke-color" />
			<label for="stroke-opacity">Opacity</label>
			<input step="0.05" name="stroke_opacity" min="0.0" max="1.0" type="range" id="stroke-opacity" class="stroke-opacity" />
			<label for="fill-color">Fill</label>
			<input type="color" name="fill_color" id="fill-color" class="fill-color" />
			<label for="fill-opacity">Opacity</label>
			<input step="0.05" name="fill_opacity" min="0.0" max="1.0" type="range" id="fill-opacity" class="fill-opacity" />
			<label for="stroke-radius">Radius</label>
			<input type="number" name="stroke_radius" id="stroke-radius" class="stroke-radius" />
		</fieldset>

		<fieldset class="actions">
		    <legend>Actions</legend>
		    <input name="undo_button" type="button" id="undo-button" value="Undo" class="button undo-button" />
		    <input name="redo_button" type="button" id="redo-button" value="Redo" class="button redo-button" />
		    <input name="save_button" type="button" id="save-button" value="Save" class="button save-button" />
		    <input name="clear_button" type="button" id="clear-button" value="Clear" class="button clear-button" />
		    <input name="redraw_button" type="button" id="redraw-button" value="Redraw" class="button redraw-button" />
		</fieldset>

		<fieldset class="layers">
		    <legend>Layers</legend>
			<ol id="layer-list" class="layer-list"></ol>
		</fieldset>
	</form>

	<!-- JavaScript at the bottom for fast page loading: http://developer.yahoo.com/performance/rules.html#js_bottom -->

	<script src="js/colorpicker.js"></script>
	<script src="js/main.js"></script>
	<!-- end scripts -->

</body>
